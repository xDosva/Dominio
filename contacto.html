<body>

    <main class="py-5">
        <div class="container">
            <h1 class="text-center mb-5 fw-bold">Contáctanos</h1>
            
            <div class="row g-4">
                <!-- Información de contacto -->
                <div class="col-lg-5">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <h3 class="mb-4">Información de contacto</h3>
                            
                            <div class="d-flex mb-4">
                                <i class="fas fa-phone-alt text-primary me-3 mt-1"></i>
                                <div>
                                    <h5 class="mb-1">Teléfono</h5>
                                    <p class="mb-0">+502 1234 5678</p>
                                    <a href="https://wa.me/50212345678" class="btn btn-success btn-sm mt-2">
                                        <i class="fab fa-whatsapp me-2"></i>WhatsApp
                                    </a>
                                </div>
                            </div>
                            
                            <div class="d-flex mb-4">
                                <i class="fas fa-envelope text-primary me-3 mt-1"></i>
                                <div>
                                    <h5 class="mb-1">Correo electrónico</h5>
                                    <p class="mb-0">info@techsolutions.com</p>
                                </div>
                            </div>
                            
                            <div class="d-flex mb-4">
                                <i class="fas fa-map-marker-alt text-primary me-3 mt-1"></i>
                                <div>
                                    <h5 class="mb-1">Dirección</h5>
                                    <p class="mb-0">12 Calle 1-25 Zona 10, Ciudad de Guatemala</p>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <h5 class="mb-3">Síguenos</h5>
                                <div class="social-icons">
                                    <a href="#" class="btn btn-outline-primary btn-sm me-2"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="btn btn-outline-primary btn-sm me-2"><i class="fab fa-twitter"></i></a>
                                    <a href="#" class="btn btn-outline-primary btn-sm me-2"><i class="fab fa-linkedin-in"></i></a>
                                    <a href="#" class="btn btn-outline-primary btn-sm"><i class="fab fa-instagram"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Formulario de contacto -->
                <div class="col-lg-7">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="mb-4">Envía un mensaje</h3>
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="asunto" class="form-label">Asunto</label>
                                        <input type="text" class="form-control" id="asunto" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="mensaje" class="form-label">Mensaje</label>
                                        <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mapa -->
            <div class="card border-0 shadow-sm mt-4">
                <div class="card-body p-0">
